
task build {
  println 'elixir build'
  dependsOn gradle.includedBuild('rust').task(':build')
  doLast {
    println 'elixir build'
  }
}

task test {
  println 'elixir test'
  dependsOn build
  doLast {
    println 'elixir test'
  }
}

task clean {
  println 'elixir clean'
  dependsOn gradle.includedBuild('rust').task(':clean')
  doLast {
    println 'elixir clean'
  }
}
