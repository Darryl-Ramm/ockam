
task build {
  println 'rust build'
  dependsOn gradle.includedBuild('c').task(':build')
  doLast {
    println 'rust build'
  }
}

task test {
  println 'rust test'
  dependsOn build
  doLast {
    println 'rust test'
  }
}

task clean {
  println 'rust clean'
  dependsOn gradle.includedBuild('c').task(':clean')
  doLast {
    println 'rust clean'
  }
}
